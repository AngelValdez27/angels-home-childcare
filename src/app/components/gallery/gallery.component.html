<div class="bg-gallery">
  <section class="p-5">
    <div class="offset-md-2 col-md-10 br-radius-30 bg-module bg">
      <div class="row">
        <div class="col-3">
          <img
            class="airplane"
            src="../../../assets/images/gallery/avion.webp"
          />
        </div>
        <div class="col-2">
          <img
            class="cloud"
            src="../../../assets/images/gallery/nubegaleria.webp"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <p class=""></p>
        </div>
      </div>

      <div class="row">
        <div class="offset-md-3 col-md-6 col-6">
          <div class="div-img-cube">
            <img class="cube" src="../../../assets/images/gallery/cubos.webp" />
          </div>
          <swiper effect="cube">
            <ng-template *ngFor="let slide of slides" swiperSlide
              ><img class="img-swiper-1" src="{{ slide.image }}"
            /></ng-template>
          </swiper>
        </div>
      </div>

      <div class="row">
        <div class="container col-md-6 col-6">
          <swiper effect="cube">
            <ng-template *ngFor="let slide of slides" swiperSlide
              ><img class="img-swiper-2" src="{{ slide.image }}"
            /></ng-template>
          </swiper>
        </div>
        <div class="container col-md-6 col-6">
          <swiper effect="cube">
            <ng-template *ngFor="let slide of slides" swiperSlide
              ><img class="img-swiper-3" src="{{ slide.image }}"
            /></ng-template>
          </swiper>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
