<div class="bg-gallery">
  <section class="p-5">
    <div
      class="offset-md-2 offset-2 col-md-10 col-10 col-sm-10 br-radius-30 bg-module bg"
    >
      <div>
        <div class="row">
          <div class="col-md-3 col-sm-3 col-3">
            <img
              class="airplane"
              src="../../../assets/images/gallery/avion.webp"
            />
          </div>
          <div class="col-md-6 col-sm-12 col-12 div-cloud">
            <img
              class="cloud"
              src="../../../assets/images/gallery/nubegaleria.webp"
            />
          </div>
        </div>
      </div>

      <div class="">
        <div class="col-md-12 col-12 col-sm-12 letters">
          <p class="txt-10">Nuestras aulas recreativas</p>
        </div>
      </div>

      <div class="row">
        <div class="offset-md-3 col-md-6 col-12 col-sm-12">
          <div class="div-img-cube">
            <img class="cube" src="../../../assets/images/gallery/cubos.webp" />
          </div>
          <swiper class="swiper" effect="cube">
            <ng-template *ngFor="let slide of slides" swiperSlide
              ><img
                class="img-swiper br-img-1"
                loading="lazy"
                src="{{ slide.image }}"
            /></ng-template>
          </swiper>
        </div>
      </div>

      <div class="row">
        <div class="container col-md-6 col-12 col-sm-12">
          <swiper class="swiper" effect="cube">
            <ng-template *ngFor="let slide_first of slides_first" swiperSlide
              ><img
                class="img-swiper br-img-2"
                loading="lazy"
                src="{{ slide_first.image }}"
            /></ng-template>
          </swiper>
        </div>
        <div class="container col-md-6 col-12 col-sm-12">
          <swiper class="swiper" effect="cube">
            <ng-template *ngFor="let slide_second of slides_second" swiperSlide
              ><img
                class="img-swiper br-img-3"
                loading="lazy"
                src="{{ slide_second.image }}"
            /></ng-template>
          </swiper>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
